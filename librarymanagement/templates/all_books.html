
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .book img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .book-details {
            flex: 1;
        }
        .book-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .book-author {
            font-style: italic;
            color: #666;
            margin-bottom: 5px;
        }
        .book-description {
            color: #333;
            margin-bottom: 10px;
        }
        .book-link {
            display: block;
            text-decoration: none;
            color: #007bff;
        }
        .book-link:hover {
            text-decoration: underline;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 8px;
            font-size: 1rem;
            width: 200px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Books</h1>
        
        <form method="post" class="search-section">
            {% csrf_token %}
            <input type="text" name="search_term" placeholder="Enter ISBN or author name..." class="search-input">
            <button type="submit" class="search-btn">Search</button>
        </form>

        <div class="books-list">
            {% if books %}
                {% for book in books %}
                <div class="book">
                    <img src="{{ book.bookImage }}" alt="{{ book.bookTitle }}">
                    <div class="book-details">
                        <h2 class="book-title">{{ book.bookTitle }}</h2>
                        <p class="book-author">By {{ book.bookAuthor }}</p>
                        <p class="book-description">{{ book.bookDescription }}</p>
                        <a href="{{ book.amazonBookUrl }}" class="book-link" target="_blank">View on Amazon</a>
                        <form method="post" action="{% url 'add_booked' %}" style="display:inline;">
                            {% csrf_token %}
                            <input type="hidden" name="book_name" value="{{ book.bookTitle }}">
                            <input type="hidden" name="author_name" value="{{ book.bookAuthor }}">
                            <button type="submit" class="btn btn-success">+</button>
                        </form>
                    </div>
                </div>
                {% empty %}
                <p>No books found.</p>
                {% endfor %}
            {% else %}
                <p>No books available.</p>
            {% endif %}
        </div>
    </div>
    <script>
        document.querySelectorAll('.add-book-btn').forEach(button => {
            button.addEventListener('click', function() {
                const bookName = this.getAttribute('data-book-name');
                const authorName = this.getAttribute('data-author-name');
    
                fetch("{% url 'add_booked' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        book_name: bookName,
                        author_name: authorName
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>    
</body>
</html>
