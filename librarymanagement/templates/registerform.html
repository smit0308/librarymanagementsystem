{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/registerform.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="logo">
            <img src="{% static 'img/logo.jpg' %}" alt="Library Logo">
            <h1>Public Library</h1>
        </div>
        <form class="form-inline nav-buttons">
            <button class="login-btn" type="button" onclick="window.location.href='{% url 'home' %}'">Home</button>

        </form>
      </nav>
    <main class="main">
        <div class="register-container">
            <h2>Register</h2>
            <form action="{% url 'registerform' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="pic_upload">Photo Upload</label>
                    <input type="file" id="pic_upload" name="pic_upload" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>        
        </div>
    </main>
</body>
</html>
