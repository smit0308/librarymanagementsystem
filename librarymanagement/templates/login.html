{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/logincss.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="logo">
            <img src="{% static 'img/logo.jpg' %}" alt="Library Logo">
            <h1>Public Library</h1>
        </div>
        <form class="form-inline nav-buttons">
            <button class="login-btn " type="button" onclick="window.location.href='{% url 'home' %}'">Home</button>
            <button class="login-btn " type="button" onclick="window.location.href='{% url 'register' %}'">Signup</button>
        </form> 
    </nav>
    <div class="main">
    <div class="login-container">
        <form action="{% url 'login' %}" class="login-form" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
        <div class="signup-options">
            <p>Signup using Google</p>
            <p>Signup using email address</p>
        </div>
    </div>
</div>
</body>
</html>
